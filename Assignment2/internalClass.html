<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal styling inside the head tags -->
   <style>
     .welcome{
       font-size: 30px;
       color: darkslateblue;
       text-align: center;
       font-family: 'Times New Roman', Times, serif;
     }
     #name{
         font-size: 20px;
         color: blue;
         text-align: center;
         font-family: 'Times New Roman', Times, serif;
     }
   </style>
</head>
<body>
    <h1 class="welcome">welcome to internal styling class</h1>
    <p>This is an example of internal styling</p>
    <h1 id="name">Lydia Ngozi</h1>

   

</body>
</html>



<!-- class and id -->

<!-- we use the class to target multiple element while we use the id for unique elements -->
 <!-- to call a  class we target by using . while for id we target by using # -->
